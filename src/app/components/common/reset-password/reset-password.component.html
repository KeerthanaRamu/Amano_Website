<div class="sign-in-area pt-20 pb-20">
    <div class="container">
        <div class="user-all-form">
            <div class="contact-form">
                <div class="section-title text-center">
                    <h2>{{'ResetPass.Header' | translate}}</h2>
                </div>
                <form [formGroup]="resetPasswordForm">
                    <div class="row">
                        <div class="col-lg-12 ">
                            <div class="form-group" style="height: 75px;">
                                <mat-form-field appearance="outline">
                                    <mat-label>{{'ResetPass.NewPass' | translate}}</mat-label>
                      
                                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                      [(ngModel)]="password" required>
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                      [attr.aria-pressed]="hide">
                                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                    </button>
                                    <mat-hint *ngIf="!(resetPasswordForm.hasError('required', 'password'))">{{'ResetPass.Hint'|translate}}</mat-hint>
                                    <mat-error *ngIf="(resetPasswordForm.hasError('required', 'password'))">
                                      {{'ResetPass.Hint'|translate}}
                                    </mat-error>
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <mat-form-field appearance="outline">
                                    <mat-label>{{'ResetPass.RePass' | translate}}</mat-label>
                                    <input matInput type='password' formControlName="confirmPassword"
                                      [(ngModel)]="Rpassword"  [errorStateMatcher]="matcher">
                                    <mat-error *ngIf="resetPasswordForm.hasError('notSame')">
                                      {{'ResetPass.PassMiss'|translate}}
                                    </mat-error>
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 text-center">
                            <button type="submit" (click)="resetPassword(password)" class="default-btn">{{'ResetPass.Header' |
                                translate}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
